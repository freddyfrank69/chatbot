<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
        }

        #chat-container {
            width: 1200px;
            height: 800px;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fff;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #ecf0f1;
            color: black;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') submitMessage()">
            <button id="send-btn" onclick="submitMessage()">Send</button>
        </div>
    </div>

    <script>
        async function submitMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage('You', message, 'user-message');
            inputField.value = '';
            disableInput();

            try {
                const response = await sendMessageToBot(message);
                appendMessage('AI', response, 'ai-message');
            } catch (error) {
                console.error(error);
                appendMessage('AI', 'Sorry, there was an error processing your request.', 'ai-message');
            }

            enableInput();
        }

        async function sendMessageToBot(message) {
            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            if (!response.ok) throw new Error("Server error");
            const data = await response.json();
            return data.response;
        }

        function appendMessage(sender, text, className) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${escapeHtml(text)}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function disableInput() {
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }

        function enableInput() {
            document.getElementById('user-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
        }

        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
